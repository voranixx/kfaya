<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Voranixx Auth</title>
</head>
<body>

  <h2>Register</h2>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button id="registerBtn">Register</button>

  <h2>Login with Google</h2>
  <button id="googleBtn">Login with Google</button>

  <p id="message"></p>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithRedirect,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

import { 
  getFirestore, 
  doc, 
  setDoc 
} from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";


// ðŸ”¥ Firebase Config Ø¨ØªØ§Ø¹Ùƒ
const firebaseConfig = {
  apiKey: "AIzaSyAh8jZMcfdvmcEOcIYLLLLzMIWAwFHsVps",
  authDomain: "voranixx.firebaseapp.com",
  projectId: "voranixx",
  storageBucket: "voranixx.firebasestorage.app",
  messagingSenderId: "625727844363",
  appId: "1:625727844363:web:88e84c6ed800dd8ca6970e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

const message = document.getElementById("message");


// ================= REGISTER =================
document.getElementById("registerBtn")
.addEventListener("click", async () => {

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const uid = userCredential.user.uid;

    await setDoc(doc(db, "users", uid), {
      email: email,
      createdAt: new Date().toISOString()
    }, { merge: true });

    message.innerText = "Account created successfully âœ…";

  } catch (error) {
    console.error("Register error:", error);
    message.innerText = error.message;
  }
});


// ================= GOOGLE LOGIN =================
document.getElementById("googleBtn")
.addEventListener("click", () => {
  signInWithRedirect(auth, provider).catch(error => {
    console.error("Google login error:", error);
  });
});


// ================= AFTER LOGIN =================
onAuthStateChanged(auth, async (user) => {

  console.log("Current user:", user);

  if (user) {
    try {

      await setDoc(doc(db, "users", user.uid), {
        email: user.email,
        name: user.displayName || "",
        lastLogin: new Date().toISOString()
      }, { merge: true });

      message.innerText =
        "Welcome " + (user.displayName || user.email) + " ðŸŽ‰";

    } catch (error) {
      console.error("Firestore error:", error);
    }
  }
});

</script>

</body>
</html>
