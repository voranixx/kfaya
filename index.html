<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auth System</title>
</head>
<body>

  <h2>Register</h2>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button onclick="register()">Register</button>

  <h2>Login with Google</h2>
  <button onclick="googleLogin()">Login with Google</button>

  <p id="message"></p>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithRedirect,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

import { 
  getFirestore, 
  doc, 
  setDoc 
} from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";


// ðŸ”¥ Ø­Ø· Ø¨ÙŠØ§Ù†Ø§Øª Ù…Ø´Ø±ÙˆØ¹Ùƒ Ù‡Ù†Ø§
const firebaseConfig = {
  apiKey: "PUT_YOUR_API_KEY",
  authDomain: "PUT_YOUR_AUTH_DOMAIN",
  projectId: "PUT_YOUR_PROJECT_ID",
  storageBucket: "PUT_YOUR_STORAGE",
  messagingSenderId: "PUT_YOUR_MSG_ID",
  appId: "PUT_YOUR_APP_ID"
};


const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();


// ================= REGISTER =================
window.register = async function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const message = document.getElementById("message");

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const uid = userCredential.user.uid;

    await setDoc(doc(db, "users", uid), {
      email: email,
      createdAt: new Date().toISOString()
    }, { merge: true });

    message.innerText = "Account created successfully âœ…";

  } catch (error) {
    console.error(error);
    message.innerText = error.message;
  }
};


// ================= GOOGLE LOGIN =================
window.googleLogin = function () {
  signInWithRedirect(auth, provider).catch(error => {
    console.error(error);
  });
};


// ================= AFTER LOGIN =================
onAuthStateChanged(auth, async (user) => {
  if (user) {
    try {
      await setDoc(doc(db, "users", user.uid), {
        email: user.email,
        name: user.displayName || "",
        lastLogin: new Date().toISOString()
      }, { merge: true });

      document.getElementById("message").innerText = 
        "Welcome " + (user.displayName || user.email) + " ðŸŽ‰";

    } catch (error) {
      console.error("Firestore error:", error);
    }
  }
});


// ================= SAFE JSON PARSE =================
function safeJSONParse(value) {
  try {
    return typeof value === "string" ? JSON.parse(value) : value;
  } catch (err) {
    console.error("Invalid JSON:", err);
    return value;
  }
}

</script>

</body>
</html>
